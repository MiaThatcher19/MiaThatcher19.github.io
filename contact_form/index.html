<!DOCTYPE html>
<html lang="en">
        <head> 
            <!DOCTYPE html>
            <html lang="en">
                <head> 
                    <meta charset="UTF-8"> 
                    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
                    <title>Contact Form</title>
                    <link href="css/style.css" rel="stylesheet">
      </head>
      <body>
        <form method="POST" action="https://getform.io/f/5a8a0fd8-1d10-473d-89b9-62f0c20e9228">
            <fieldset>
         <section id="grid_container">
              <header>
                <h1>Contact Us</h1>
                <h3>Got a question? We'd love
                    to hear from you. Send us a 
                    message and we'll respond as soon as possible
                </h3>
            </header>
              <main>
                <form>
                    <div>
                        <label for="help_id">
                            What can we help you with?
                        </label>
                        <select id="help_id" name="help">
                            <option value="not_working">Website not working?</option>
                            <option value="lost_info">Lost your information on our website?</option>
                            <option value="bckground">How to change background on website?</option>
                            <option value="use">How to use website?</option>
                            <option value="other">How to add another user</option>
                        </select>
                    </div>
                    <div class="text_input">
                        <label for="first_name_id">First Name *:</label>
                        <input 
                            required
                            minlength="2"
                            maxlength="10"
                            type="text" 
                            id="first_name_id" 
                            name="first_name"
                            placeholder="E.g. John Smith">
                    </div>
                    <div class="text_input">
                        <label for="last_name_id">Last Name:</label>
                        <input type="text" id="last_name_id" name="last_name">
                    </div>
                    <div class="text_input">
                        <label for="email_id">Email:</label>
                        <input type="email" id="email_id" name="email">
                    </div>
                    <div class="text_input">
                        <label for="password_id">Password:</label>
                        <input type="password" id="password_id" name="password">
                    </div>
                    <h4>Message</h4>
                    <h4>Tell us whats going on</h4>
    
                    <div>
                        <label for="code_feelings_id">.</label>
                        <textarea 
                            id="code_feelings_id" 
                            name="code_feelings"
                            rows="5"
                            cols="40"
                            placeholder="This is the default text for a text area">
                        </textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Click me to reset everything">
                    </div>
                </form>
              </main>
         </section>
         </fieldset>
    </body>
</html>
